<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form id="form" enctype="multipart/form-data" prependId="false">
		<h:inputFile id="file" value="#{testing.file}"></h:inputFile>
		<h:selectOneRadio value="#{testing.selectedProblem}">
			<f:selectItem itemValue="nextdate" itemLabel="Next date Problem" />
			<f:selectItem itemValue="triangle" itemLabel="Triangle Problem" />
		</h:selectOneRadio>
		<h:commandButton value="Upload" action="#{testing.uploadTestCases()}"></h:commandButton>

	</h:form>
	<h:outputLabel>#{testing.message}</h:outputLabel>
</body>
</html>
